<html xmlns:th="http://www.thymeleaf.org">
<body>
    <h1>Query Results</h1>
<!--    Return a list of the results based on info in the query-->
    <ul>
        <li th:each="result : ${results}">
            <a th:href="@{'/petition/' + ${result.id}}"
               th:text="${result.title}"></a>
        </li>
    </ul>
<!--    Provide a link to query again-->
    <a href="/query">Send another query</a>
</body>
</html>
