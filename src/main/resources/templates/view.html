<html xmlns:th="http://www.thymeleaf.org">
<body>
<!--    Petition information-->
    <h1 th:text="${petition.title}"></h1>
    <p th:text="'Description: ' + ${petition.description}"></p>
    <p th:text="'Sector: ' + ${petition.sector}"></p>
    <h3>Signatures:</h3>
<!--    Displays list of signatures-->
    <ul>
        <li th:each="sign : ${petition.signatures}" th:text="${sign}"></li>
        <li th:each="email : ${petition.emails}" th:text="${email}"></li>
    </ul>
<!--    Sign your own signature and add it to the list-->
    <form action="#" th:action="@{'/petition/' + ${petition.id} + '/sign'}" method="post">
        <label>Your Name: <input type="text" name="name" required></label><br>
        <label>Your Email: <input type="text" name="name" required></label><br>
        <button type="submit">Sign</button>
    </form>
    <a href="/petitions">Back to all petitions</a>
</body>
</html>
